base: core18
name: ftpscan
version: '1.0'
summary: Simple ftp scanning for default username / password.
description: |
    positional arguments:
      cidr                  Subnet to scan <192.168.0.0/24>
      user                  <username> to attempt login.
      password              <password> to attempt login.

    optional arguments:
      -h, --help            show this help message and exit
      -f FILE, --file FILE  Filename to store results.
      -v, --verbose         Verbose output
grade: stable
confinement: strict

apps:
  ftpscan:
    command: bin/snapcraft-preload $SNAP/bin/ftpscan
    plugs: [network]

parts:
  # Multitasking preLoad
  snapcraft-preload:
    source: https://github.com/diddledan/snapcraft-preload.git
    plugin: cmake
    build-packages:
      - on amd64:
          - gcc-multilib
          - g++-multilib
  ftpscan:
    source: https://github.com/izznogooood/ftpscan.git
    source-tag: master
    plugin: python

